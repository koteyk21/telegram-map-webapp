<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∞–¥—Ä–µ—Å–∞</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=01b59b25-bd16-4a5e-a739-434e648c9cf4&lang=ru_RU" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 70vh;
        }
        #controls {
            padding: 15px;
            box-sizing: border-box;
        }
        .button {
            padding: 12px;
            margin: 8px 0;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0077bb;
        }
        .button-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        #address-display {
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            font-size: 14px;
            min-height: 20px;
        }
        #error {
            color: #d32f2f;
            padding: 8px;
            margin: 8px 0;
            display: none;
            background: #ffebee;
            border-radius: 4px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="address-display">–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ</div>
        <div id="error"></div>
        <button id="confirm-btn" class="button hidden">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∞–¥—Ä–µ—Å</button>
        <button id="manual-btn" class="button button-secondary">üìù –í–≤–µ—Å—Ç–∏ –∞–¥—Ä–µ—Å –≤—Ä—É—á–Ω—É—é</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.hide();

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const mapElement = document.getElementById('map');
        const addressDisplay = document.getElementById('address-display');
        const errorEl = document.getElementById('error');
        const confirmBtn = document.getElementById('confirm-btn');
        const manualBtn = document.getElementById('manual-btn');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let map;
        let placemark;
        let selectedAddress = "";
        let selectedCoords = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(initMap);

        function initMap() {
            try {
                // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
                map = new ymaps.Map("map", {
                    center: [53.195873, 45.018803], // –¶–µ–Ω—Ç—Ä –Ω–∞ –ü–µ–Ω–∑—É
                    zoom: 13,
                    controls: ['zoomControl', 'searchControl']
                });

                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–∏—Å–∫–∞
                const searchControl = new ymaps.control.SearchControl({
                    options: {
                        provider: 'yandex#search',
                        noPlacemark: true,
                        size: 'large',
                        placeholderContent: '–ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞',
                        noSuggestPanel: false
                    }
                });
                map.controls.add(searchControl);

                // –°–æ–∑–¥–∞–Ω–∏–µ –º–µ—Ç–∫–∏ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º –¥–∏–∑–∞–π–Ω–æ–º
                placemark = new ymaps.Placemark(map.getCenter(), {}, {
                    draggable: true,
                    preset: 'islands#blueDotIcon',
                    iconColor: '#0088cc',
                    iconLayout: 'default#imageWithContent',
                    iconImageSize: [40, 40],
                    iconImageOffset: [-20, -40]
                });
                map.geoObjects.add(placemark);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                placemark.events.add('dragend', updateFromMarker);
                map.events.add('click', onMapClick);
                searchControl.events.add('resultselect', onSearchResult);

                // –ü–æ–ø—ã—Ç–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const userCoords = [
                                position.coords.latitude,
                                position.coords.longitude
                            ];
                            map.setCenter(userCoords, 15);
                            placemark.geometry.setCoordinates(userCoords);
                            updateAddress(userCoords);
                        },
                        error => {
                            console.log('Geolocation error:', error);
                        }
                    );
                }

            } catch (e) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                console.error('Map initialization error:', e);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –º–µ—Ç–∫–∏
        function updateFromMarker() {
            updateAddress(placemark.geometry.getCoordinates());
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
        function onMapClick(e) {
            const coords = e.get('coords');
            placemark.geometry.setCoordinates(coords);
            updateAddress(coords);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –ø–æ–∏—Å–∫–∞
        function onSearchResult(e) {
            const index = e.get('index');
            const geoObject = map.controls.get('searchControl').getResultsArray()[index];
            updateSelection(geoObject);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∞–¥—Ä–µ—Å–∞
        function updateSelection(geoObject) {
            const coords = geoObject.geometry.getCoordinates();
            placemark.geometry.setCoordinates(coords);
            map.setCenter(coords, 15);
            updateAddress(coords);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
        function updateAddress(coords) {
            ymaps.geocode(coords, {
                kind: 'house',
                results: 1
            }).then(function(res) {
                const firstGeoObject = res.geoObjects.get(0);
                
                if (!firstGeoObject) {
                    throw new Error('–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                selectedAddress = firstGeoObject.getAddressLine();
                selectedCoords = coords;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                addressDisplay.textContent = selectedAddress;
                confirmBtn.classList.remove('hidden');
                errorEl.style.display = 'none';
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–µ—Ç–∫–∏
                placemark.properties.set('iconCaption', selectedAddress);
                
            }).catch(function(error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–µ –º–µ—Å—Ç–æ –∏–ª–∏ —É—Ç–æ—á–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å –≤—Ä—É—á–Ω—É—é.');
                console.error('Geocoding error:', error);
                confirmBtn.classList.add('hidden');
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            addressDisplay.textContent = "–ê–¥—Ä–µ—Å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        function sendDataToBot() {
            if (!selectedAddress || !selectedCoords) {
                showError("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ");
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ, –∫–æ—Ç–æ—Ä—ã–π –æ–∂–∏–¥–∞–µ—Ç –±–æ—Ç
            const response = {
                address: selectedAddress,  // –ü–æ–ª–Ω—ã–π –∞–¥—Ä–µ—Å
                latitude: selectedCoords[0],  // –®–∏—Ä–æ—Ç–∞
                longitude: selectedCoords[1], // –î–æ–ª–≥–æ—Ç–∞
                timestamp: Date.now()
            };

            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:', response);
            
            try {
                Telegram.WebApp.sendData(JSON.stringify(response));
                Telegram.WebApp.close();
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        confirmBtn.addEventListener('click', sendDataToBot);

        manualBtn.addEventListener('click', () => {
            const response = { manual_input: true };
            Telegram.WebApp.sendData(JSON.stringify(response));
            Telegram.WebApp.close();
        });
        console.log("SENDING DATA TO TELEGRAM:", {
  lat: lat,
  lon: lon,
  address: address
});
    </script>
</body>
