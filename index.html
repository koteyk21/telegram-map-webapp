<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор адреса</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_API_КЛЮЧ&lang=ru_RU" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 80%; }
        button { 
            padding: 10px; 
            margin: 10px; 
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            width: calc(100% - 20px);
        }
        #error { color: red; padding: 10px; display: none; }
    </style>
</head>
<body>
    <div id="error"></div>
    <div id="map"></div>
    <button id="confirm-btn">✅ Подтвердить адрес</button>

    <script>
        Telegram.WebApp.MainButton.showProgress();
        Telegram.WebApp.expand();

        let selectedAddress = "";
        let selectedCoords = null;
        let placemark = null; // Добавляем переменную для метки
        const errorEl = document.getElementById('error');
        const confirmBtn = document.getElementById('confirm-btn');

        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            Telegram.WebApp.MainButton.hideProgress();
        }

        function init() {
            try {
                const map = new ymaps.Map("map", {
                    center: [55.76, 37.64],
                    zoom: 12
                });

                // Создаем метку по умолчанию
                placemark = new ymaps.Placemark(map.getCenter(), {}, {
                    draggable: true,
                    preset: 'islands#redDotIcon'
                });
                map.geoObjects.add(placemark);

                // Обновляем координаты при перемещении метки
                placemark.events.add('dragend', function () {
                    updateAddress(placemark.geometry.getCoordinates());
                });

                // Обработка клика по карте - перемещаем метку
                map.events.add('click', function (e) {
                    const coords = e.get('coords');
                    placemark.geometry.setCoordinates(coords);
                    updateAddress(coords);
                });

                // Функция обновления адреса
                function updateAddress(coords) {
                    selectedCoords = coords;
                    ymaps.geocode(coords).then(function (res) {
                        const firstGeoObject = res.geoObjects.get(0);
                        selectedAddress = firstGeoObject.getAddressLine();
                        errorEl.style.display = 'none';
                        confirmBtn.disabled = false;
                    }, error => {
                        showError('Не удалось определить адрес. Попробуйте другое место.');
                        confirmBtn.disabled = true;
                    });
                }

                // Определение местоположения пользователя
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const userCoords = [position.coords.latitude, position.coords.longitude];
                            map.setCenter(userCoords);
                            map.setZoom(15);
                            placemark.geometry.setCoordinates(userCoords);
                            updateAddress(userCoords);
                        },
                        error => {
                            console.warn('Geolocation error:', error);
                        }
                    );
                }

                // Кнопка подтверждения
                confirmBtn.addEventListener("click", () => {
                    if (selectedAddress && selectedCoords) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            address: selectedAddress,
                            coords: selectedCoords
                        }));
                        Telegram.WebApp.close();
                    } else {
                        showError("Выберите место на карте!");
                    }
                });

                Telegram.WebApp.MainButton.hideProgress();
            } catch (e) {
                showError('Ошибка загрузки карты. Пожалуйста, попробуйте позже.');
                console.error(e);
            }
        }

        ymaps.ready(init);
    </script>
</body>
</html>
