<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∞–¥—Ä–µ—Å–∞</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=01b59b25-bd16-4a5e-a739-434e648c9cf4&lang=ru_RU" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif; 
        }
        #map { 
            width: 100%; 
            height: 70%; 
        }
        #controls { 
            padding: 10px; 
        }
        button { 
            padding: 12px; 
            margin: 5px 0;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        #address-display {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            min-height: 40px;
        }
        #error {
            color: red;
            padding: 10px;
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="address-display">–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ</div>
        <div id="error"></div>
        <button id="confirm-btn" class="hidden">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å —ç—Ç–æ—Ç –∞–¥—Ä–µ—Å</button>
        <button id="manual-btn">üìù –í–≤–µ—Å—Ç–∏ –∞–¥—Ä–µ—Å –≤—Ä—É—á–Ω—É—é</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp Telegram
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.hide();

        let map;
        let placemark;
        let selectedAddress = "";
        let selectedCoords = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const addressDisplay = document.getElementById('address-display');
        const errorEl = document.getElementById('error');
        const confirmBtn = document.getElementById('confirm-btn');
        const manualBtn = document.getElementById('manual-btn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(initMap);

        function initMap() {
            try {
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
                map = new ymaps.Map("map", {
                    center: [53.195873, 45.018803], // –¶–µ–Ω—Ç—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–ü–µ–Ω–∑–∞)
                    zoom: 12
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∏—Å–∫
                const searchControl = new ymaps.control.SearchControl({
                    options: {
                        provider: 'yandex#search',
                        noPlacemark: true,
                        size: 'large'
                    }
                });
                map.controls.add(searchControl);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –ø–æ–∏—Å–∫–∞
                searchControl.events.add('resultselect', function(e) {
                    const index = e.get('index');
                    const geoObject = searchControl.getResultsArray()[index];
                    updateSelection(geoObject);
                });

                // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä–µ–º–µ—â–∞–µ–º—É—é –º–µ—Ç–∫—É
                placemark = new ymaps.Placemark(map.getCenter(), {}, {
                    draggable: true,
                    preset: 'islands#blueDotIcon',
                    iconColor: '#0088cc'
                });
                map.geoObjects.add(placemark);

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ –ø—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –º–µ—Ç–∫–∏
                placemark.events.add('dragend', function() {
                    updateAddress(placemark.geometry.getCoordinates());
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
                map.events.add('click', function(e) {
                    const coords = e.get('coords');
                    placemark.geometry.setCoordinates(coords);
                    updateAddress(coords);
                });

                // –ü–æ–ø—Ä–æ–±—É–µ–º –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const userCoords = [position.coords.latitude, position.coords.longitude];
                            map.setCenter(userCoords, 15);
                            placemark.geometry.setCoordinates(userCoords);
                            updateAddress(userCoords);
                        },
                        function(error) {
                            console.log('Geolocation error:', error);
                        }
                    );
                }

            } catch (e) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                console.error(e);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
        function updateAddress(coords) {
            ymaps.geocode(coords, { 
                kind: 'house',
                results: 1
            }).then(function(res) {
                const firstGeoObject = res.geoObjects.get(0);
                
                if (!firstGeoObject) {
                    throw new Error('–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                selectedAddress = firstGeoObject.getAddressLine();
                selectedCoords = coords;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                addressDisplay.textContent = selectedAddress;
                confirmBtn.classList.remove('hidden');
                errorEl.style.display = 'none';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å –∫ –º–µ—Ç–∫–µ
                placemark.properties.set('iconCaption', selectedAddress);
                
            }).catch(function(error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–µ –º–µ—Å—Ç–æ –∏–ª–∏ —É—Ç–æ—á–Ω–∏—Ç–µ –∞–¥—Ä–µ—Å –≤—Ä—É—á–Ω—É—é.');
                console.error('Geocoding error:', error);
                confirmBtn.classList.add('hidden');
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ
        function updateSelection(geoObject) {
            const coords = geoObject.geometry.getCoordinates();
            placemark.geometry.setCoordinates(coords);
            map.setCenter(coords, 15);
            updateAddress(coords);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            addressDisplay.textContent = "–ê–¥—Ä–µ—Å –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
confirmBtn.addEventListener('click', function() {
    if (!selectedAddress || !selectedCoords) {
        showError("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ");
        return;
    }

    // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    const response = {
        address: selectedAddress,
        coords: selectedCoords, // –ú–∞—Å—Å–∏–≤ [latitude, longitude]
        timestamp: Date.now(),
        source: "webapp_map_selector"
    };

    console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", response);
    
    try {
        Telegram.WebApp.sendData(JSON.stringify(response));
        Telegram.WebApp.close();
    } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
        showError("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
    }
});

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞
        manualBtn.addEventListener('click', function() {
            const response = {
                manual_input: true
            };
            Telegram.WebApp.sendData(JSON.stringify(response));
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
